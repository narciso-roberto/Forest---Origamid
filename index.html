<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-amber-950">
    <div class="m-10">
      <h1 class="text-4xl border-t-2 border-gray-300 border-b-2 py-[5rem]">
        Curriculum
      </h1>

      <div class="flex flex-col gap-10 mt-9">
        <div class="w-70">
          <h2 class="text-2xl">Habilidades</h2>
          <div class="mt-2 flex flex-col gap-3">
            <div class="py-2 px-4 bg-gray-100 border-l-5 border-purple-900">
              HTML
            </div>
            <div class="py-2 px-4 bg-gray-100 border-l-5 border-purple-900">
              CSS
            </div>
            <div class="py-2 px-4 bg-gray-100 border-l-5 border-purple-900">
              Javascript
            </div>
          </div>
        </div>

        <div class="w-70">
          <h2 class="text-2xl">Linguas</h2>
          <div class="mt-2 flex flex-col">
            <div class="py-2 px-4 bg-gray-100 border-l-5 border-purple-900">
              Portugues
            </div>
            <div
              class="py-2 px-4 bg-gray-200 border-l-5 border-purple-900 ml-2 -mt-1"
            >
              Ingles
            </div>
            <div
              class="py-2 px-4 bg-gray-300 border-l-5 border-purple-900 ml-4 -mt-2"
            >
              Espanhol
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
