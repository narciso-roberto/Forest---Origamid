<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <header
      class="flex justify-between items-center max-w-[1800px] mx-auto py-5 px-5"
    >
      <div class="flex gap-10 items-center">
        <div class="">
          <img src="./images/logo.svg" alt="" class="" />
        </div>
        <nav>
          <ul class="flex gap-3">
            <li class="*:py-3 *:px-4"><a href="./" class="">Features</a></li>
            <li class="*:py-3 *:px-4"><a href="./" class="">Company</a></li>
            <li class="*:py-3 *:px-4"><a href="./" class="">Careers</a></li>
            <li class="*:py-3 *:px-4"><a href="./" class="">About</a></li>
          </ul>
        </nav>
      </div>

      <ul class="flex gap-3">
        <li class="*:py-3 *:px-4"><a href="./" class="">Login</a></li>
        <li class="*:py-3 *:px-4">
          <a href="./" class="border-1 rounded-2xl">Register</a>
        </li>
      </ul>
    </header>

    <main
      class="grid max-w-[1600px] grid-cols-[1.5fr_1fr] mx-auto gap-10 px-10"
    >
      <div class="max-w-[650px] flex flex-col justify-between mt-25 gap-9">
        <div class="flex flex-col items-start gap-15">
          <h1 class="text-8xl font-bold">
            <span class="block">Make</span> remote work
          </h1>
          <p class="text-xl max-w-[450px]">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar
          </p>
          <button class="py-4 px-8 border-1 rounded-2xl">Learn more</button>
        </div>

        <div class="flex justify-between items-center">
          <img src="./images/client-audiophile.svg" alt="" />
          <img src="./images/client-databiz.svg" alt="" />
          <img src="./images/client-maker.svg" alt="" />
          <img src="./images/client-meet.svg" alt="" />
        </div>
      </div>
      <div>
        <img class="w-[100%]" src="./images/image-hero-desktop.png" alt="" />
      </div>
    </main>
  </body>
</html>
